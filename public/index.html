<!doctype html>
<html lang="us">

<head>
    <meta charset="utf-8">

    <title>Skeleton</title>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap-grid.min.js"></script>
    <link href="./css/fonts.css" rel="stylesheet">
    <script src="./js/metamascara.js"></script>
</head>

<style>
    * {
        font-family: 'Raleway', sans-serif;
        font-weight: 100;
    }
    
    #projects {
        margin-top: 35px;
    }
    
    img {
        width: 300px;
        position: float;
        -webkit-transition: opacity .25s ease;
    }
    
    img:hover {
        opacity: 0.7;
    }
    
    .container-fluid {
        text-align: center;
    }
    
    #title {
        font-size: 50px;
        text-align: center;
        margin-top: 50px;
    }
    
    hr {
        margin-top: 90px;
        padding-top: 1px;
        border: 0;
        clear: both;
        display: block;
        width: 30%;
        background-color: lightgreen;
        height: 0.5px;
    }
</style>

<body style="background-color:black;color:lightgreen">
    <div id="title">
        Sprout
    </div>
    <div class="input-group">
        <input type="text" class="form-control" style="background-color:black; margin-left: 40%; margin-right:40%; margin-top: 30px; color: white;width:20%;height:25px; border-color:black"
            placeholder="Search for...">
    </div>

    <div id="projects">
        <div class="container-fluid">
            <img src="./img/cat.jpg" alt="placeholder">
            <img src="./img/cat.jpg" alt="placeholder">
            <img src="./img/cat.jpg" alt="placeholder">
            <img src="./img/cat.jpg" alt="placeholder">
        </div>
    </div>
</body>

</html>
