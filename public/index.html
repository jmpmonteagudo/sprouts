<html lang="us">

<head>
    <meta charset="utf-8">

    <title>Sprout - the DAO</title>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">

<style>
    * {
        font-family: 'Raleway', sans-serif;
        font-weight: 100;
    }
    
    #projects {
        margin-top: 35px;
    }
    
    img {
        width: 300px;
        position: float;
        -webkit-transition: opacity .25s ease;
        height: 200px;
        overflow: hidden;
    }
    
    img:hover {
        opacity: 0.7;
    }
    
    .container-fluid {
        text-align: center;
    }
    
    #title {
        font-size: 50px;
        text-align: center;
        margin-top: 50px;
    }
    
    #add {
        cursor: pointer;
    }
</style>

<body style="background-color:black;color:lightgreen">
    <div id="title">
        Sprout
    </div>
    <div class="input-group">
        <input type="text" class="form-control" style="background-color:black; margin-left: 40%; margin-right:40%; margin-top: 30px; color: white;width:20%;height:25px; border-color:black"
            placeholder="Search for...">
    </div>
    <input type="file" id="upload" style="display: none;" onchange="upload()">
    <div class="container-fluid" id="projects">
        <img src="./img/plus.png" id="add" alt="placeholder">
        <img src="./img/hospital.jpg" alt="placeholder" id="hospital">
        <img src="./img/government.jpg" alt="placeholder">
        <img src="./img/research.jpg" alt="placeholder">
        <img src="./img/bus.jpg" alt="placeholder">
    </div>

    <script src="./js/ipfs.js"></script>
    <script>
        $('#hospital').click(function () {
            console.log('hi');
            window.location = './medicine.html';
        });

</html>
